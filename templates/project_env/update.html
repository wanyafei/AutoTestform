{% extends "base.html" %}
{% load static %}
{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/index">主页</a>
            </li>
            <li class="active">
                <a class="this-page" href="{% url 'project_env:get_Projects' 1 %}">项目管理</a>
            </li>
            <li class="active">
                <a class="">编辑项目</a>
            </li>
        </ol>

    </div>
</div>
{% endblock %}

{% block body %}


<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">编辑项目</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="{% url 'project_env:update_Projects' %}?pro_id={{ project.prj_id }}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="prj_name" class="form-control" value={{ project.prj_name }}>
                        </div>
                        <div id="b" style="color:red">{{ message }}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目描述</label>
                        <div class="col-sm-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" rows="3" >{{ project.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目版本</label>
                        <div class="col-sm-6">
                            <input type="text" name="prj_version" class="form-control" value={{ project.version }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目状态</label>
                        <div class="col-sm-6">
                            <select name="pro_status" class="form-control">
                                {% if project.status == 1 %}
                                    <option value="1">有效</option>
                                    <option value="0">无效</option>
                                 {% elif project.status == 0 %}
                                    <option value="0">无效</option>
                                    <option value="1">有效</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock%}
