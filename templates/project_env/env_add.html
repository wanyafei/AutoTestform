{% extends "base.html" %}
{% load static %}
{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/index">主页</a>
            </li>
            <li class="active">
                <a class="this-page" href="{% url 'project_env:get_env' 1 %}">环境管理</a>
            </li>
            <li class="active">
                <a class="">添加环境</a>
            </li>
        </ol>

    </div>
</div>
{% endblock %}

{% block body %}


<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加环境</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="{% url 'project_env:add_env' %}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">环境名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="env_name" class="form-control" value={{ env_name }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">环境描述</label>
                        <div class="col-sm-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" rows="3">{{ description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL</label>
                        <div class="col-sm-6">
                            <input type="text" name="env_url" class="form-control" value={{ env_url }}>
                        </div>
                        <div id="b" style="color:red">{{ message }}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属项目</label>
                        <div class="col-sm-6">
                            <select name="prj_id" class="form-control">
                                {% for pro in pro_lists %}
                                    <option value={{ pro.prj_id }}>{{ pro.prj_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">环境状态</label>
                        <div class="col-sm-6">
                            <select name="env_status" class="form-control">
                                {% if env_status == 1 %}
                                <option value="1">有效</option>
                                <option value="0">无效</option>
                                {% elif env_status == 0 %}
                                <option value="0">无效</option>
                                <option value="1">有效</option>
                                 {% else %}
                                 <option value="1">有效</option>
                                <option value="0">无效</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock%}
